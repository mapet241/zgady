<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
    Button with data-target
</button>

    <div class="row">
        <div class="col-lg-12">
            <h1 style="margin-top: 51px;"></h1>
        </div>
        <!-- /.col-lg-12 -->
    </div>

    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12">
            <!-- /.panel -->
            <div class="chat-panel panel panel-default" ng-repeat="question in $ctrl.questions" style="margin: 0px 0px 5px 0px;">
                <div class="panel-heading">
                    <i class="fa fa-comment fa-fw"></i>
                    {{question.questionText}}
                    <div class="btn-group pull-right">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-chevron-down"></i>
                        </button>
                        <ul class="dropdown-menu slidedown">
                            <li>
                                <a href="">
                                    <i class="fa fa-refresh fa-fw"></i> Edit
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    <i class="fa fa-remove fa-fw"></i> Usuń
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="collapse" id="collapseExample">
                <!-- /.panel-heading -->
                <div class="panel-body">
                    <ul class="chat" ng-repeat="answer in question.answers">
                        <li class="left clearfix">
                                    <span class="chat-img pull-left">
                                        <img src="http://placehold.it/50/55C1E7/fff" alt="User Avatar"
                                             class="img-circle"/>
                                    </span>

                            <div class="chat-body clearfix">
                                <div class="header">
                                    <strong class="primary-font">User</strong>
                                    <!--<small class="pull-right text-muted">-->
                                    <!--<i class="fa fa-clock-o fa-fw"></i> 12 mins ago-->
                                    <!--</small>-->
                                    <label class="pull-right text-muted">
                                        <a href=""><i class="fa fa-clock-o fa-fw"></i></a>
                                    </label>
                                </div>
                                <p>
                                    {{answer.answerText}}
                                </p>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /.panel-body -->
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm"
                               placeholder="Type your message here..."/>
                                <span class="input-group-btn">
                                    <button class="btn btn-info btn-sm" id="btn-chat">
                                        Wyślij
                                    </button>
                                </span>
                    </div>
                </div>
                </div>
                <!-- /.panel-footer -->
            </div>
            <!-- /.panel .chat-panel -->
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
